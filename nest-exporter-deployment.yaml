apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nest-exporter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nest-exporter
    spec:
      containers:
      - name: sabznbd
        image: docker.io/jcollie/nest-exporter:1
        args:
        - --secrets=/nest-exporter-secrets
        ports:
        - containerPort: 9264
          name: nest-exporter-metrics
          protocol: TCP
        volumeMounts:
        - name: nest-exporter-secrets
          mountPath: /nest-exporte-secrets
          readOnly: true
      volumes:
      - name: nest-exporter-secrets
        secret:
          secretName: nest-exporter-secrets

